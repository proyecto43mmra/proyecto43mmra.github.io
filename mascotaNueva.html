<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Mascota Nuevo
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Mascota Nuevo</h1>
      <div class="herramientas">
        <a
          href="mascotas.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Animal
        <input name="animal"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Peso
        <input name="peso"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Raza
        <input name="raza"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nacimiento
        <input name="nacimiento"
          type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlMascotaNueva.js">
    </script>
</body>
</html>
